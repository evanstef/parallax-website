<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="parallax">
        <img src="./winter-project/awan.png"alt="" id="awan" >
        <img src="./winter-project/bg.png" alt="">
        <img src="./winter-project/awan.png" alt="" >
        <img src="./winter-project/mount1.png" alt="" id="mount1">
        <img src="./winter-project/mount2.png" alt="" id="gunung2">
        <h1 class="text">Scroll Down</h1>
        <img class="salju" src="./winter-project/snow.png" alt="" id="saljuuu">
        <img src="./winter-project/tree1.png" alt="" id="pohon1">
        <img src="./winter-project/tree2.png" alt="" id="pohon2">
        <img src="./winter-project/land.png" alt="" id="land">
    </section>

    <section class="parallax">
       <img src="./spring-project/bg.png" alt="" >
       <img class="awan-spring-posisi1" src="./spring-project/awan1.png" alt="" id="awan-spring" >
       <img class="awan-spring-posisi2" src="./spring-project/awan2.png" alt="" id="awan2-spring" >
       <img class="mount-spring1" src="./spring-project/mount1.png" alt="" id="mount1-spring" >
       <img class="mount-spring2" src="./spring-project/mount2.png" alt="" id="mount2-spring" >
       <img src="./spring-project/land1.png" alt="" id="land1-spring" >
       <img src="./spring-project/land2.png" alt="" id="land2=spring" >
       <img class="bunga-spring1" src="./spring-project/bunga1.png" alt="" id="bunga1-spring" >
       <img class="bunga-spring2" src="./spring-project/bunga2.png" alt="" id="bunga2-spring" >
       <img class="sun-spring" src="./spring-project/sun.png" alt="" id="sun-spring" >
    </section>

    <section class="parallax">
        <img src="./summer-project/bg.png" alt="">
        <img src="./summer-project/sand.png" alt="">
        <img class="sun-summer" src="./summer-project/sun.png" alt="" id="sun-summer">
        <img src="./summer-project/sea.png" alt="">
        <img class="awan-summer" src="./summer-project/awan.png" alt="" id="awan-summer">
        <img class="leaf-summer" src="./summer-project/leaf1.png" alt="" id="leaf-summer">
        <img src="./summer-project/leaf2.png" alt="">
        <img class="bird-summer" src="./summer-project/bird.png" alt="" id="bird-summer">
    </section>

    <section class="parallax">
        <img src="./fall-project/main.png" alt="">
        <img src="./fall-project/bg.png" alt="">
        <img class="awan-fall" src="./fall-project/awan.png" alt="" id="awan-fall">
        <img class="pohon1-fall" src="./fall-project/tree1.png" alt="" id="pohon1-fall">
        <img class="pohon3-fall" src="./fall-project/tree3.png" alt="" id="pohon3-fall">
        <h1 id="text">Go Back</h1>
        <img src="./fall-project/fall1.png" alt="">
        <img class="pohon2-fall" src="./fall-project/tree2.png" alt="" id="pohon2-fall">
        <img class="plant2-fall" src="./fall-project/plant2.png" alt="" id="plant2-fall">
        <img class="plant1-fall" src="./fall-project/plant1.png" alt="" id="plant1-fall">
    </section>

    <script src="script.js"></script>
</body>

</html>
